<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Моя Telegram Игра</title>
  <link rel="stylesheet" href="lobby.css">
  <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
  <script src="lobby2.js" defer></script>
</head>
<body>

  <!-- Основной контейнер контента -->
  <div class="content-container">
    <!-- Сражения -->
    <div id="battles" class="section active">
      
<div class="battle-screen">
  <h2>⚔️ АРЕНА</h2>
  <div class="battle-field">
    <!-- Твоё поле -->
    <div class="player-zone">
      <div class="cell" data-pos="0"></div>
      <div class="cell" data-pos="1"></div>
      <div class="cell" data-pos="2"></div>
      <div class="cell" data-pos="3"></div>
      <div class="cell" data-pos="4"></div>
      <div class="cell" data-pos="5"></div>
      <div class="cell" data-pos="6"></div>
      <div class="cell" data-pos="7"></div>
    </div>
    <!-- Вражеское поле -->
    <div class="enemy-zone">
      <div class="cell" data-pos="0">🤖</div>
      <div class="cell" data-pos="1">🛡️</div>
      <div class="cell" data-pos="2">🔥</div>
      <div class="cell" data-pos="3"></div>
      <div class="cell" data-pos="4">⚔️</div>
      <div class="cell" data-pos="5"></div>
      <div class="cell" data-pos="6">🎯</div>
      <div class="cell" data-pos="7"></div>
    </div>
  </div>
  <button class="start-round-btn">Начать раунд</button>
</div>
    </div>

    <!-- Магазин -->
    <div id="shop" class="section">
      <div class="placeholder">
        <h2>🛒 Магазин</h2>
        <p>Страница находится в разработке.</p>
      </div>
    </div>

    <!-- Армия -->
    <div id="army" class="section">
      <div class="placeholder">
        <h2>⚔️ Армия</h2>
        <p>Страница находится в разработке.</p>
      </div>
    </div>

    <!-- Клан -->
    <div id="clan" class="section">
      <div class="placeholder">
        <h2>🏰 Клан</h2>
        <p>Страница находится в разработке.</p>
      </div>
    </div>

    <!-- События -->
    <div id="events" class="section">
      <div class="placeholder">
        <h2>📅 События</h2>
        <p>Страница находится в разработке.</p>
      </div>
    </div>
  </div>

  <!-- Нижнее меню -->
  <nav class="bottom-menu">
    <button class="menu-item" data-section="shop">
      <span class="menu-icon">🛒</span>
      <span class="menu-label">Магазин</span>
    </button>
    <button class="menu-item" data-section="army">
      <span class="menu-icon">⚔️</span>
      <span class="menu-label">Армия</span>
    </button>
    <button class="menu-item active" data-section="battles">
      <span class="menu-icon">🛡️</span>
      <span class="menu-label">Сражения</span>
    </button>
    <button class="menu-item" data-section="clan">
      <span class="menu-icon">🏰</span>
      <span class="menu-label">Клан</span>
    </button>
    <button class="menu-item" data-section="events">
      <span class="menu-icon">📅</span>
      <span class="menu-label">События</span>
    </button>
  </nav>

</body>
</html>
